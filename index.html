<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="wrapper">
      <header>
        <h1>Weather Forecast System</h1>
        <div class="location-actions">
          <button id="ip-locate" class="btn">
            <i class="fas fa-map-marker-alt"></i> Detect by IP
          </button>
          <button id="geo-locate" class="btn">
            <i class="fas fa-location-arrow"></i> Detect by Browser
          </button>
          <div class="dropdown">
            <select id="location-select">
              <option value="">Select a city</option>
            </select>
          </div>
        </div>
        <p id="location-result" class="location-output"></p>
      </header>

      <main>
        <section class="now-section">
          <div class="current-panel">
            <h2 id="city-name">Tehran</h2>
            <div class="temperature-display">
              <span id="temp-now">25</span>
              <span class="unit">Â°C</span>
            </div>
            <div id="condition-now">Sunny</div>
            <div class="details">
              <div>
                <i class="fas fa-wind"></i> <span id="wind-info">10</span> km/h
              </div>
              <div>
                <i class="fas fa-tint"></i> <span id="humidity-info">50</span>%
              </div>
            </div>
          </div>
        </section>

        <section class="forecast-blocks">
          <div class="forecast-hourly" id="today-hours">
            <h3><i class="fas fa-clock"></i> Today's Forecast</h3>
            <div class="hours-container"></div>
          </div>

          <div class="forecast-hourly" id="tomorrow-hours">
            <h3><i class="fas fa-clock"></i> Tomorrow's Forecast</h3>
            <div class="hours-container"></div>
          </div>
        </section>

        <section class="week-forecast">
          <h3><i class="fas fa-calendar-week"></i> 7-Day Forecast</h3>
          <div class="week-container" id="week-display"></div>
        </section>
      </main>

      <footer>
        <small>Powered by WeatherAPI and IPAPI</small>
      </footer>
    </section>

    <div id="loader" class="loading-box">
      <div class="spinner"></div>
      <p>Loading data...</p>
    </div>

    <div id="error-box" class="error-modal">
      <div class="modal-inner">
        <h3 id="err-title">Error</h3>
        <p id="err-msg">Error message will appear here</p>
        <button id="dismiss-error" class="btn">Got it</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
